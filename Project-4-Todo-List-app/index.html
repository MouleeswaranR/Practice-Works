<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>Todo App</h1>
        <p>Keep it up</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="number">0/0</p>
      </div>
    </div>
    <form action="">
      <input id="task-writer" type="text" placeholder="Write your text">
      <button id="taskAdder" type="submit">+</button>
    </form>
    <ul id="tasks-list"></ul>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
